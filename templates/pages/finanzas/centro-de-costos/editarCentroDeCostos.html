{% extends 'layouts/base.html' %}


{% block content %}
    {% block header %}
        <header>
            <h3 class="text-center my-5">Actualizar Centro de Costos</h3>
        </header>

    {% endblock header %}

    <div class="container my-5 w-lg-50">
        <a class="btn bg-dark rounded" href="{% url 'app_finanzas:centroDeCostos' %}">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#fff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/>
            </svg>
        </a>
    </div>

    <div class="container my-5">
        <div class="card w-lg-50 mx-lg-auto">
            <div class="card-body">
                <form action="">
                    <div class="mb-3">
                        <label for="formInput" class="form-label" for="">Departamento:</label>
                        <input id="formInput" class="form-control" type="text" list="lista" placeholder="Departamento ...">
                        <datalist class="d-none" id="lista">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                        </datalist>
                    </div>
                    <div class="mb-3">
                        <label for="formInput" class="form-label" for="">Centro de Costos:</label>
                        <input id="formInput" class="form-control" type="text" placeholder="Nombre ...">
                    </div>
                    <div class="mb-3">
                        <label for="formInput" class="form-label" for="">CÃ³digo del Centro de Costos:</label>
                        <input id="formInput" class="form-control" type="text" placeholder="123 ...">
                    </div>
                    <div class="d-flex justify-content-center flex-wrap">
                        <button type="button" class="btn btn-primary mx-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Actualizar</button>
                        <a href="{% url 'app_finanzas:centroDeCostos' %}" class="btn btn-secondary mx-1">Cancelar</a>
                    </div>
                </form>
            </div>
          </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Antes de Actualizar</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Los cambios seran realizados al centro de costos actual, en caso de no estar seguro cierre esta ventana.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <a type="button" class="btn btn-primary" href="{% url 'app_finanzas:centroDeCostos' %}">Actualizar</a>
            </div>
          </div>
        </div>
    </div>

{% endblock content %}
